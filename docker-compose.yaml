version: '3.8'

services:
  gateway:
    build: .gateway
    image: amazoncorretto:11-alpine-jdk
    container_name: shareit_gateway
    ports:
      - "8080:8080"
    depends_on: server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: .server
    image: amazoncorretto:11-alpine-jdk
    container_name: shareit_server
    ports:
      - "9090:9090"
    depends_on: db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit

  db:
    image: postgres:13.7-alpine
    container_name: shareit_db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=later
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root